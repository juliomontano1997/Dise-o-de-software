
<ul class="nav bg-dark justify-content-end">
    <li class="nav-item">
          <button class="btn letter bg-dark" (click)="restartNotificationsNumber()" data-toggle="modal" data-target=".bd-example-modal-lg">
          <i class="material-icons">notifications</i>
          <span class="label-count letter"> {{notificationsNumber}}</span>
          </button>
        </li>
    <li class="nav-item">
      <button class="btn btn-primary exit"  (click)="closeSession()">Salir</button>
    </li>
  </ul>  


<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Tus notificaciones</h4>  
          <button type="button" class="close" data-dismiss="modal">&times;</button>
            
          </div>
          <div class="modal-body">
            <div class="container-fluid" *ngFor="let notification of notifications">

                <div *ngIf="notification.getContentSize() > 1" class="container-fluid divBorder">
                    <h5>{{notification.getContent()[0]}}</h5>
                    <h5>{{notification.getContent()[1]}}</h5>
                    <h5>{{notification.getContent()[2]}}</h5>
                    <h5>{{notification.getContent()[3]}}</h5> 
                    <h5>{{notification.getContent()[4]}}</h5> 
                    <hr>
                    <div class="btn-group">
                        <button type="button" (click)="invitationAnswer(notification.getNotificationId(),true)" class="btn btn-primary" 
                        data-dismiss="modal">Aceptar</button>
                        <button type="button" (click)="invitationAnswer(notification.getNotificationId(),false)" class="btn btn-danger" 
                        data-dismiss="modal" style="margin-left:2%;">Rechazar</button>
                    </div> 
                    <hr>             
            
                </div >

                <div *ngIf="notification.getContentSize()===1" class="container-fluid divBorder">
                    <h5>{{notification.getContent()[0]}}</h5>
                    <hr>
                <div class="btn-group">
                    <button type="button" (click)="deleteNotification(notification.getNotificationId())" class="btn btn-primary">
                        <i class="material-icons">delete</i>
                    </button>
                  </div>
                  <hr> 
                </div >
                <hr>
            </div>
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
    </div>
  </div>
</div>
