<div class="container-fluid sidebar">
  <span class="title">Sesiones en curso</span>
  <div class="table-responsive" >
    <table class="table tableOnline">
      <tbody>
        <tr class="tableOnline"  *ngFor="let pendingSession of pendingSessions | paginate: { itemsPerPage: amountItems, currentPage: pageNumberTwo, id:'second'};">
          <td class="content" (click)="restartSession(pendingSession.getSessionId(),pendingSession.getBoard())">
            <span>{{pendingSession.getEnemyName()}}</span>
            <span>Número de partidas: {{pendingSession.getAmountGames()}}</span>
            <span>Partida actual: {{pendingSession.getCurrentGameNumber()}}</span>
            <span>Tamaño del tablero: {{pendingSession.getBoardSize()}}</span>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="container-fluid">
      <pagination-controls (pageChange)="pageNumberTwo = $event" id="second"></pagination-controls>
    </div>
  </div>
</div>
