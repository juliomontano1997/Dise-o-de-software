<div class="container-fluid">
  <h2 class="letter title">Sesiones en curso</h2>
  <hr>
</div>

<div class="table-responsive" >
    <table class="table tableOnline">
        
        <tbody>
            <tr class="tableOnline"  *ngFor="let pendingSession of pendingSessions | paginate: { itemsPerPage: amountItems, currentPage: pageNumberTwo, id:'second'};">
                <td>
                <h6>{{pendingSession.getEnemyName()}}</h6>
                <h6>Número de partidas: {{pendingSession.getAmountGames()}}</h6>
                <h6>Tamaño del tablero: {{pendingSession.getBoardSize()}}</h6>
                </td>
                <td>
                <button type="button" class="btn btn-secondary btn-lg" (click)="restartSession(pendingSession.getSessionId())">Reanudar</button>
                </td>
            </tr>
            <hr><hr>
        </tbody>
        <div class="container-fluid">
        <pagination-controls (pageChange)="pageNumberTwo = $event" id="second"></pagination-controls>
      </div>

    </table>
</div>
