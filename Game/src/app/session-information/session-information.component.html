<div class="container-fluid informationContainer">
    <div class="text-center">
     <h2 class="align-center sessionInformation">Informacion de la sesión</h2>
    </div>
<form> 
    <div class="form-group row">
        <label for="gamesNumbers" class="col-sm-6 col-form-label sessionInformation">Número de partidas: </label>
        <div class="col-sm-14">
          <input type="text" readonly class="form-control-plaintext sessionInformation" id="gamesNumbers" >
        </div>
      </div>
      <div class="form-group row">
          <label for="currentGame" class="col-sm-6 col-form-label sessionInformation">Partida actual: </label>
          <div class="col-sm-14">
            <input type="text" readonly class="form-control-plaintext sessionInformation" id="currentGame">
          </div>
        </div>
</form>

<table class="table table-dark">
    <thead>
      <tr>
        <th>Partidas</th>
        <th>Player number one</th>  <!-- first player name -->
        <th>Player number two</th>  <!-- second player name -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ganadas</td>
        <td></td> <!-- first player victories -->
        <td> </td> <!-- second player victories -->
      </tr>
      <tr>
          <td>Pérdidas</td>
          <td></td> <!-- first player defeats -->
          <td> </td> <!-- second player defeats -->
        </tr>
        <tr>
            <td>Empatadas</td>
            <td></td> <!-- first player tied -->
            <td> </td> <!-- second player tied -->
          </tr>
    </tbody>
  </table>

  <div class="form-group row">
        
      <div class="col-sm-14">
          <button type="button" class="btn btn-secondary btn-lg">Rendirse</button>
      </div>
    </div>

    <div class="form-group row">
       
        <div class="col-sm-14">
            <button type="button" class="btn btn-secondary btn-lg">Pasar de turno</button>
        </div>
      </div>

      <div class="form-group row">

          <div class="col-sm-14">
              <button type="button" class="btn btn-secondary btn-lg">Salir de partida</button>
          </div>
        </div>

</div>
