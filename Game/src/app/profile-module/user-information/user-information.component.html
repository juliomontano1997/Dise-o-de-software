<div class="container-fluid profile">
  <span class="title"> Mi perfil</span>
  <div class="allContent">
    <div>
      <img class="profileImage" align="left" [src]="playerHandler.getPlayerImage()">
    </div>
    <div class="content">
      <span>Nombre:  {{playerHandler.getPlayerName()}}</span>
      <span>Correo: {{playerHandler.getPlayerEmail()}}</span>
      <span>Nivel: {{playerHandler.getPlayerLevel()}}</span>
    </div>
  </div>
  <br>
</div>
