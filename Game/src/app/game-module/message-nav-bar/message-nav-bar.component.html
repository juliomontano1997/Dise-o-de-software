
<ul class="nav bg-dark justify-content-end">
  <li class="nav-item">
        <button class="btn letter bg-dark" (click)="restartMessagesNumber()" data-toggle="modal" data-target="#messages">
        <i class="material-icons">chat</i>
        <span class="label-count letter"> {{messagesNumber}}</span>
        </button>
      </li>
  <li class="nav-item">
    <button class="btn btn-primary exit"  (click)="closeSession()">Cerrar sesion</button>
  </li>
</ul>


<div class="modal fade" id="messages" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Bandeja de entrada</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <div style="min-width:100%;"  class="container-fluid" *ngFor="let message of messages">
              
              <div class="row">
                  <div   [ngClass]="{'col-md-4': message.transmitterId===playerId,
                      'col-md-4 ml-auto' :message.transmitterId!=playerId}">
                     <textarea style="min-width:100%;" rows={{setSize(message.messageContent)}} cols="20"  class="form-control" [ngStyle]="{'background-color':setBackgroundColor(message.transmitterId)}"
                      readonly  id="staticMessage" [(ngModel)]="message.messageContent" >
                        </textarea>

                  </div>

              </div>

          </div>


        </div>
        <div class="modal-footer">

            <div class="container-fluid">
                <div class="form-group">
                        <textarea  onkeypress="return event.charCode != 13" class="form-control" placeholder="EnvÃ­a un mensaje si asÃ­ lo deseas" [(ngModel)]="messageBody"  >
                          </textarea>

                </div>

                <div class="form-group">
                        <button type="button" class="btn btn-primary" (click)="sendMessage()"
                          data-dismiss="modal">Enviar mensaje</button>
                </div>
            </div>



        </div>
  </div>
</div>
</div>
